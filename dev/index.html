<!DOCTYPE html >
<html lang="en">
  <head>
    <title>Multi Switches Demo</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="MultiSwitches.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="container c1">
        <div class="description">Простые независимые переключатели</div>
        <div class="inner">
          <div class="switch" data-multi-switch='{"targets":".c1 .t1"}'>
            <div class="guide"></div>
            <div class="slider">1
            </div>
          </div>
          <div class="switch" data-multi-switch='{"targets":".c1 .t2"}'>
            <div class="guide"></div>
            <div class="slider">2
            </div>
          </div>
          <div class="switch" data-multi-switch='{"targets":".c1 .t3"}'>
            <div class="guide"></div>
            <div class="slider">1
            </div>
          </div>
        </div>
        <div class="inner">
          <div class="target t1">1</div>
          <div class="target t2">2</div>
          <div class="target t3">3</div>
        </div>
      </div>
    </div>
  </body>
</html>
